<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple and customizable password generator that allows you to create secure passwords with various options like lowercase, uppercase, numbers, symbols, and more.">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="options">
            <label><input type="checkbox" id="lowercase"> Lowercase</label>
            <label><input type="checkbox" id="uppercase"> Uppercase</label>
            <label><input type="checkbox" id="numbers"> Numbers</label>
            <label><input type="checkbox" id="symbols"> Symbols</label>
            <label><input type="checkbox" id="unique"> Unique Characters</label>
            <label><input type="checkbox" id="similar"> Exclude Similar Characters</label>
            <label><input type="checkbox" id="omitYZ"> Omit 'y' and 'z'</label>
        </div>
        <div class="length-container">
            <label for="length">Length:</label>
            <input type="number" id="length" min="1" max="128" value="12">
        </div>
        <div class="seed-container">
            <label for="seed">Seed (optional):</label>
            <input type="text" id="seed">
        </div>
        <button id="generate">Generate Password</button>
        <div class="result">
            <input type="text" id="password" readonly>
            <button id="copy">Copy</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
    </html>
