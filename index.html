<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="form-group">
            <label for="length">Length:</label>
            <input type="number" id="length" value="12" min="4" max="32">
        </div>
        <div class="form-group">
            <label><input type="checkbox" id="lower" checked> Lowercase</label>
            <label><input type="checkbox" id="upper" checked> Uppercase</label>
            <label><input type="checkbox" id="numbers" checked> Numbers</label>
            <label><input type="checkbox" id="symbols" checked> Symbols</label>
        </div>
        <div class="form-group">
            <label><input type="checkbox" id="unique"> Unique Characters</label>
            <label><input type="checkbox" id="similar"> Exclude Similar Characters</label>
            <label><input type="checkbox" id="omitYZ"> Omit 'y' and 'z'</label>
        </div>
        <div class="form-group">
            <label for="seed">Seed (optional):</label>
            <input type="text" id="seed">
        </div>
        <button onclick="generatePassword()">Generate Password</button>
        <div class="password-display" id="passwordDisplay"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
