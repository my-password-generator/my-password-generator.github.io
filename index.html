<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <form id="passwordForm">
            <label for="length">Password Length:</label>
            <input type="number" id="length" name="length" min="4" max="128" value="16">

            <div class="options">
                <label><input type="checkbox" id="lowercase" checked> Include Lowercase</label>
                <label><input type="checkbox" id="uppercase" checked> Include Uppercase</label>
                <label><input type="checkbox" id="numbers" checked> Include Numbers</label>
                <label><input type="checkbox" id="symbols" checked> Include Symbols</label>
                <label><input type="checkbox" id="unique"> Unique Characters</label>
                <label><input type="checkbox" id="similar"> Exclude Similar Characters</label>
                <label><input type="checkbox" id="omitYZ"> Omit Y and Z</label>
            </div>
            <button type="button" onclick="generatePassword()">Generate Password</button>
        </form>
        <div class="password-output">
            <p id="password"></p>
            <p id="strength"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>iv>

</body>
</html>
