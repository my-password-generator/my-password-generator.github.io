<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="number"],
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        .password-output {
            margin-top: 20px;
        }

        #password {
            font-size: 18px;
            word-break: break-all;
        }

        #strength {
            margin-top: 10px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <form id="passwordForm">
            <label for="length">Password Length:</label>
            <input type="number" id="length" name="length" min="4" max="128" value="16">

            <div class="options">
                <label><input type="checkbox" id="lowercase" checked> Include Lowercase</label>
                <label><input type="checkbox" id="uppercase" checked> Include Uppercase</label>
                <label><input type="checkbox" id="numbers" checked> Include Numbers</label>
                <label><input type="checkbox" id="symbols" checked> Include Symbols</label>
                <label><input type="checkbox" id="unique"> Unique Characters</label>
                <label><input type="checkbox" id="similar"> Exclude Similar Characters</label>
                <label><input type="checkbox" id="omitYZ"> Omit Y and Z</label>
            </div>
            <button type="button" onclick="generatePassword()">Generate Password</button>
        </form>
        <div class="password-output">
            <p id="password"></p>
            <p id="strength"></p>
        </div>
    </div>
    <script>
        function generatePassword() {
            const length = document.getElementById('length').value;
            const includeLowercase = document.getElementById('lowercase').checked;
            const includeUppercase = document.getElementById('uppercase').checked;
            const includeNumbers = document.getElementById('numbers').checked;
            const includeSymbols = document.getElementById('symbols').checked;
            const unique = document.getElementById('unique').checked;
            const similar = document.getElementById('similar').checked;
            const omitYZ = document.getElementById('omitYZ').checked;

            let lowercase = 'abcdefghijklnopqrstuvwx';
            let uppercase = 'ABCDEFGHIJKLNOPQRSTUVWX';
            const numbers = '0123456789';
            const symbols = '!@#$%^&*()_+[]{}|;:,.<>?';

            let characters = '';
            if (includeLowercase) characters += lowercase;
            if (includeUppercase) characters += uppercase;
            if (includeNumbers) characters += numbers;
            if (includeSymbols) characters += symbols;

            if (similar) {
                characters = characters.replace(/[il1LoO0]/g, '');
            }

            if (omitYZ) {
                characters = characters.replace(/[yYzZ]/g, '');
                lowercase = lowercase.replace(/[yz]/g, '');
                uppercase = uppercase.replace(/[YZ]/g, '');
            }

            if (unique) {
                characters = [...new Set(characters)].join('');
            }

            let password = '';
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * characters.length);
                password += characters.charAt(randomIndex);
            }

            document.getElementById('password').textContent = password;
            
            // Calculate password strength in bits
            const N = characters.length;
            const L = length;
            const strengthInBits = Math.log2(Math.pow(N, L));
            document.getElementById('strength').textContent = `Strength: ${strengthInBits.toFixed(2)} bits`;
        }
    </script>
</body>
</html>
